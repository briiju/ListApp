<!-- Movie List page Container -->
<div class="col-sm-8 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="movie-list">
  <div align="center">
    <h1 class="page-header">Movie List</h1>
  </div>
  <div class="col-md-9 col-sm-6 col-md-offset-1 col-sm-offset-1 input-group movie-input-group">
    <span class="input-group-addon">Search for Movie</span>
    <input type="text" id="movie-name-input" ng-model="moviename" class="form-control" aria-describedby="movie-name-input" />
    <span class="input-group-btn">
      <button id="search-movie" type="button" class="btn btn-success" ng-click="searchMovie()">
        <i class="fa fa-check"></i>
      </button>
    </span>
  </div>
  <div class="col-md-12 table-responsive">
    <table class="table table-striped table-hover" id="movie-table">
      <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-9">Title</th>
          <th class="col-md-2">Added by</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
