<!doctype html>
<html>
  <head>
    <title>List Web App</title>
    <!-- Bootstrap core CSS -->
    <link href="./vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="./vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- styling file -->
    <link href="./global.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../public/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Top navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">List Web App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main page container -->
    <div class="container-fluid">

      <div class="row">
        <!-- Side navigation bar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
          <li class="active sidenavselect" data-target="#Overview"><a href="#">Overview</a></li>
          <li class="sidenavselect" data-target="#MovieList"><a href="#">Movie List <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>

        <!-- Overview page container -->
        <div class="contentdiv col-sm-8 col-sm-offset-3 col-md-9 col-md-offset-2 main"; id="Overview">
          <h1 class="page-header">Choose a page to view</h1>
        </div>

        <!-- Movie List page Container -->
        <div class="notshown contentdiv col-sm-8 col-sm-offset-3 col-md-9 col-md-offset-2 main"; id="MovieList">
          <h1 class="page-header">Movie List</h1>
          <div class="col-md-8 col-sm-6 col-md-offset-1 col-sm-offset-1 input-group">
            <span class="input-group-addon">Add Movie</span>
            <input type="text" id="movienameinput" class="form-control" placeholder="New Movie Name" aria-describedby="movienameinput">
            <span class="input-group-btn">
              <button id="submitmovie" type="button" class="btn btn-warning">+</button>
            </span>
          </div>
          <div class="col-md-11 table-responsive">
            <table class="table table-striped table-hover" id="movietable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Example Movie Title #1</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Example Movie Title #2</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Example Movie Title #3</td>
                </tr>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./global.js">
    </script>
  </body>
</html>
