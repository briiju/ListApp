<!doctype html>
<html>
  <head>
    <title>List Web App</title>
    <link href="./vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="./vendor/font-awesome/css/font-awesome.css" rel="stylesheet"></script>
    <script src="./vendor/alertify.js/src/js/alertify.js"></script>
    <link href="./vendor/alertify.js/src/css/alertify.css" rel="stylesheet"></script>
    <link href="./global.css" rel="stylesheet">
  </head>

  <body>
    <!-- Top navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">List Web App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main page container -->
    <div class="container-fluid">
      <div class="row">

        <!-- Side navigation bar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
          <li class="active side-nav-select" data-target="#overview"><a href="#">Overview</a></li>
          <li class="side-nav-select" data-target="#movie-list"><a href="#">Movie List <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>

        <!-- Overview page container -->
        <div class="content-div col-sm-8 col-sm-offset-3 col-md-9 col-md-offset-2 main" id="overview">
          <h1 class="page-header">Choose a page to view</h1>
        </div>

        <!-- Movie List page Container -->
        <div class="notshown content-div col-sm-8 col-sm-offset-3 col-md-9 col-md-offset-2 main" id="movie-list">
          <h1 class="page-header">Movie List</h1>
          <!-- Add/Edit buttons -->
          <div id="movie-add-edit" class="movie-input-group col-md-3 col-sm-4 col-md-offset-9 col-sm-offset-1 input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-warning movie-option-button" data-target="#movie-add-menu">
                <i class="fa fa-plus"></i>
              </button>
              <button type="button" class="btn btn-info movie-option-button" data-target="#movie-edit-menu">
                <i class="fa fa-pencil-square-o"></i>
              </button>
            </span>
          </div>
          <!-- Add menu -->
          <div id="movie-add-menu" class="notshown movie-input-group col-md-10 col-sm-6 col-md-offset-1 col-sm-offset-1 input-group">
            <span class="input-group-addon">Add Movie</span>
            <input type="text" id="movie-name-input" class="form-control" placeholder="New Movie Name" aria-describedby="movie-name-input" />
            <span class="input-group-btn">
              <button id="submit-movie" type="button" class="btn btn-success">
                <i class="fa fa-check"></i>
              </button>
              <button type="button" class="btn btn-danger movie-option-button" data-target="#movie-add-edit">
                <i class="fa fa-close"></i>
              </button>
            </span>
          </div>
          <!-- Edit menu -->
          <div id="movie-edit-menu" class="notshown movie-input-group col-md-8 col-sm-6 col-md-offset-1 col-sm-offset-1 input-group"><span class="input-group-btn">
            <button type="button" class="btn btn-danger movie-option-button" data-target="#movie-add-edit">
              <i class="fa fa-close"></i>
            </button>
          </span>
          </div>
          <div class="col-md-11 table-responsive">
            <table class="table table-striped table-hover" id="movie-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Example Movie Title #1</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Example Movie Title #2</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Example Movie Title #3</td>
                </tr>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./global.js">
    </script>
  </body>
</html>
